<!DOCTYPE html>
<html lang='en'>
  
  <head>
    <meta charset='utf-8'>
    <title>Photogrammetry</title>
    <link rel='stylesheet' href='style.css'>
  </head>
  
  <body>
    
    <div id="container">
      
      <h2>Photogrammetry</h2>
      <p>
      Move the green markers within the image.  The plot below shows the color intensity along the line.
      You can drag-and-drop any image.  Or choose from these images:
      <a id="test-image-button" href=".">test pattern</a>,
      <a id="craters-image-button" href=".">craters</a>.
      </p>
      
      <div id="image-loading"></div>
      
      <div class="graphics-outer" id="image-outer">
        <div class="graphics-container" id="image-container">
          <div class="overlay" id="image"></div>
          <div class="overlay" id="guide"></div>
        </div>
      </div>
      
      <div class="image-data" id="image-data-current"></div>
      <!--div class="image-data" id="image-data-click"></div-->
      
      <div class="graphics-outer" id="plot-outer">
        <div class="graphics-container" id="plot"></div>
      </div>
      
      <p>
      Edit and execute the code below to change the brightness of the image.
      </p>
      
      <div class="left-col">
        <div data-file="data.coffee"></div>
      </div>
      
      <div class="right-col">
        <div data-eval="data.coffee"></div>
      </div>
      
      <div class="clear"></div>
      
      <div id="equation"></div>
      
    </div>
    
    <script>blabBasic=true;</script>
    <!--script src="/puzlet/puzlet/js/puzlet.js"></script-->
    <script src="http://puzlet.org/puzlet/js/puzlet.js"></script>
    
  </body>
  
</html>
